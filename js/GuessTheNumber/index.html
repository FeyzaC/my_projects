<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <h2 class="guess">Guess The Number (1-100)</h2>

      <div class="myBtn">
        <input class="input" type="number" placeholder="Enter number" />
        <button class="btn">Check</button>
      </div>

      <img
        src="https://st2.depositphotos.com/3554337/8990/i/950/depositphotos_89900382-stock-photo-thinking-man-and-question-mark.jpg"
        alt="img"
      />

      <div class="bottom">
        <h4>Write the number.</h4>
        <p>Number of attemps:</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
